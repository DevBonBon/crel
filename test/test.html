<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            var originalLog = console.log;
            console.log = function(){
                originalLog.apply(this, arguments);
                document.write(Array.from(arguments).join(' ') + '<br />');
            };
        </script>
        <script src="index.browser.js"></script>
    </head>
</html>
